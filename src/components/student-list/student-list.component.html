<div class="col-12 box-shadow">
  <table class='table'>
    <thead>
      <tr>
        <th class="col-4">Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th class="col-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data;">
        <th>{{item.id}}</th>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.age}}</td>
        <td class="p-2 d-flex justify-content-evenly">
          <button class="btn btn-primary" (click)="PassEditValueToParent(item)">Edit</button>
          <button class="btn btn-danger" (click)="PassDeleteValueToParent(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
