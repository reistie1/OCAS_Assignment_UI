<table class='table col-11'>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.age}}</td>
      <td class="p-2"><button class="btn btn-primary">Edit</button></td>
    </tr>
  </tbody>
</table>
