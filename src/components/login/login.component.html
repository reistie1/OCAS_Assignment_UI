<div class="colour-background d-flex justify-content-center align-items-center p-4">
  <div class="col-4 card p-2">
    <h4 class="text-center">Login</h4>
    <form class="form-group" [formGroup]="loginForm">
      <div class="col-12 p-1">
        <label for="email">Email</label>
        <input class="form-control mb-2" type="text" id="email" name="email" formControlName="schoolName" required/>
      </div>
      <div class="col-12 p-1">
        <label for="password">Password</label>
        <input class="form-control mb-2" type="text" id="password" name="password" formControlName="address1" required/>
      </div>
    </form>
  </div>
</div>
