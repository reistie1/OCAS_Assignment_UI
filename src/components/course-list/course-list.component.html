<table class='table col-11'>
  <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;">
      <td>{{item.courseCode}}</td>
      <td>{{item.courseName}}</td>
      <td>{{item.description}}</td>
      <td class="p-2"><button class="btn btn-primary" (click)="clickFn()">Edit</button></td>
    </tr>
  </tbody>
</table>
