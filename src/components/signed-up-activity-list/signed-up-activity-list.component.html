<h1 class="text-center p-2">{{name}}</h1>
<div class="col-12 d-flex justify-content-end flex-column align-items-center">
  <div class="col-11">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of people">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.comments}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
