<h1 class="text-center p-2 list-background">{{name}}</h1>
<div class="col-12 d-flex justify-content-center flex-column align-items-center p-0 mb-0">
  <div class="col-11 p-0 m-0 box-shadow">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of people" id="data-row">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.comments}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
