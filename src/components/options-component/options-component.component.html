<div class="col-12 d-flex justify-content-center p-0">
  <div class="d-flex justify-content-between align-items-center col-11 mt-4 p-0 flex-wrap">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-1 p-0 d-flex align-items-start">
      <button class="btn btn-primary col-12 box-shadow">
        <a class="p-0 m-0" routerLink="/">Sign Up</a>
      </button>
    </div>

    <div class="col-xs-10 col-sm-10 col-md-9 col-lg-7 d-flex align-items-center justify-content-end pr-0">
      <form class="form-group col-12 m-0 d-flex p-0" [formGroup]="activitySelectionForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <select class="col-9 form-control box-shadow" formControlName="activityId">
          <option [ngValue]="null" disabled>Select Activity</option>
          <option *ngFor="let item of data" [ngValue]="item.id">{{item.activityName}}</option>
        </select>
        <div class="col-3 pr-0">
          <button class="col-12 btn btn-primary m-0 box-shadow" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
